<ion-header>

</ion-header>
<ion-content>
<ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar> 

<ion-list>
  <ion-item *ngFor='let item of (result)' [routerLink]="['/', 'friend', item.id]">
    <ion-avatar slot="start">
      <img [src]="item.pic">
    </ion-avatar>
    <ion-label text-wrap>
      <h3>{{item.name}}</h3>
      <p>{{item.state}}</p>
    </ion-label>
    <ion-icon slot="end" *ngIf="item.state == 'walking'" name="walk"></ion-icon>
    <ion-icon slot="end" *ngIf="item.state == 'standing'" name="body"></ion-icon>

  </ion-item>
</ion-list>
</ion-content>
