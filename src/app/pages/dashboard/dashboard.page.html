<ion-header>

</ion-header>
 
<ion-content>
    <ion-item size="4">
        <ion-label text-wrap>
          <h3>{{userInfo?.name}}</h3>
          <p>You are {{userInfo?.state}}</p>
        </ion-label>
        <ion-avatar slot="start">
            <img src="{{userInfo?.pic}}">
        </ion-avatar>
        <ion-icon slot="end" *ngIf="userInfo?.state == 'walking'" name="walk"></ion-icon>
        <ion-icon slot="end" *ngIf="userInfo?.state == 'standing'" name="body"></ion-icon>
        <ion-icon slot="end" *ngIf="userInfo?.state == 'activity'" name="pulse"></ion-icon>
        <ion-icon slot="end" *ngIf="userInfo?.state == 'on table'" name="bed"></ion-icon>
    </ion-item>
    <ion-card size="4" > 
        <ion-card-content style="padding: 0;">
          <div id="map" style="height:72vh;"></div>
        </ion-card-content>
    </ion-card>
</ion-content>
